apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcd-accra-2024
  namespace: default
spec:
  selector:
    matchLabels:
      app: kcd-accra-2024
  template:
    metadata:
      labels:
        app: kcd-accra-2024
    spec:
      containers:
      - image: ghcr.io/chamodshehanka/argocd-demo:bca30290444d82a67e5d88d61088b50a183a0b7d
        name: kcd-accra-2024
        ports:
        - containerPort: 8080
          name: http1
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
        startupProbe:
          failureThreshold: 1
          periodSeconds: 240
          tcpSocket:
            port: 8080
    replicas: 1
    selector:
      matchLabels:
        app: kcd-accra-2024